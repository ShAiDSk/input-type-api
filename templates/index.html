<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Type Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg bg-gray-800 rounded-2xl shadow-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">ğŸ” Input Type Checker</h1>
    <p class="text-gray-400 mb-6">Enter any value below and check its type.</p>
    
    <input id="userInput" type="text" placeholder="Enter something..."
      class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
    
    <button onclick="checkInput()" 
      class="w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold transition">
      Check Type
    </button>
    
    <div id="result" class="mt-6 text-lg font-semibold"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
